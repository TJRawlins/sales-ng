<!-- Always wrap in a div -->
<div id="copmponent">

        <ul>
            <li *ngFor="let m of menus">

            <li>
                <a routerLink="/login" [routerLinkActive]="['active']"><i class="fa-regular fa-user"></i>LOG OUT</a>
            </li>
        </ul>
    </nav>
</div>
