<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Sales</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{cust.id}}</td>
                <td>{{cust.code}}</td>
                <td>{{cust.name}}</td>
                <td>{{cust.sales | currency}}</td>
                <td>{{cust.active ? "Yes" : "No"}}</td>
                <td><a [routerLink]="['/customers/', cust.id]">Edit</a> | <a [routerLink]="['/customers/', cust.id]">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
