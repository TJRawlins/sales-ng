<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Sales</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of custs">
                <td>{{c.id}}</td>
                <td>{{c.code}}</td>
                <td>{{c.name}}</td>
                <td>{{c.sales | currency}}</td>
                <td>{{c.active ? "Yes" : "No"}}</td>
                <td><a [routerLink]="['/customers/', c.id]">GET CUSTOMER</a></td>
            </tr>
        </tbody>
    </table>
</div>
