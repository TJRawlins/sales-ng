<app-menu></app-menu>
<div id="create-wrapper">
    <div id="create-card">
        <div class="item">
            <label for="">Item:</label>
            <select type="text" name="" id="" [(ngModel)]="ord1.ItemId">
                <option *ngFor="let x of items" value="{{x.id}}">{{x.name}}</option>
            </select>
        </div>
        <div class="item">
            <label for="">Quantity</label>
            <input type="number" name="" id="" [(ngModel)]="ord1.quantity">
        </div>
        <div id="btn-container">
            <button class="btn btn-primary" (click)="save()">Submit</button>
            <button class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
