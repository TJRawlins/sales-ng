<div id="create-wrapper">
    <div id="create-card">
        <h3>SIGN IN</h3>
        <div id="login-wrapper">
            <div class="item">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="" [(ngModel)]="emp.email" placeholder="Email">
            </div>
            <div class="item">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="" [(ngModel)]="emp.password" placeholder="Password">
            </div>
        </div>
        <div id="btn-container">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
        <div id="link-wrapper">
            <a href="/logout">Forgot password?</a>
            <a href="/logout">Register</a>
        </div>
    </div>
</div>
