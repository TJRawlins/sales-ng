<app-menu></app-menu>
<div id="create-wrapper">
    <div id="create-card">
            <div class="item">
                <label for="">Name:</label>
                <input type="text" name="" id="" [(ngModel)]="itm.name">
            </div>
            <div class="item">
                <label for="">Price:</label>
                <input type="text" name="" id="" [(ngModel)]="itm.price">
            </div>
            <div id="btn-container">
                <button class="btn btn-primary"><a [routerLink]="['/orders/edit/', itm.id]">Edit</a></button>
                <div id="del-btn-wrapper">
                    <button class="btn btn-danger" [class.hide]="toggleOn == true" (click)="toggleHide()">Delete</button>
                    <button class="btn btn-warning hide" (click)="removeItm()" [class.hide]="toggleOn == false" (click)="toggleHide()">Confirm</button>
                </div>
            </div>
    </div>
</div>
